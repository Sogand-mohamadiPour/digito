<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/header-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>ثبت‌نام</title>
</head>
<body>
    <div class="signup-container">
        <h1>ثبت‌نام</h1>
        <form>
            <div class="mb-4">
                <label for="name" class="form-label">نام کامل</label>
                <input type="text" class="form-control" id="name" placeholder="نام کامل خود را وارد کنید">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">ایمیل</label>
                <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="form-label">تأیید رمز عبور</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="رمز عبور خود را دوباره وارد کنید">
            </div>
            <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
        </form>
        <footer>
            <p class="mt-3">
                <span>حساب کاربری دارید؟</span>
                <a href="login.html" class="login-link">وارد شوید</a>
            </p>
        </footer>
    </div>
</body>
</html>
